<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Lukinhas Finanças</title>
    <style>
        /* Estilos CSS aqui */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2; /* Cor de fundo suave */
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        nav {
            background-color: #f4f4f4;
            padding: 10px 0;
            text-align: center;
            margin-bottom: 20px;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        nav a:hover {
            color: #000;
        }
        section {
            padding: 40px;
            margin: 0 auto;
            max-width: 800px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1); /* Sombra suave */
            border-radius: 10px;
        }
        section h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        section p {
            font-size: 1.1rem;
            color: #666;
            line-height: 1.6;
            text-align: justify;
        }
        .contact-form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .contact-form label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        .contact-form textarea {
            height: 150px;
        }
        .cta-button {
            display: inline-block;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }
        .cta-button:hover {
            background-color: #555;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contato</h1>
    </header>
    <nav>
        <a href="Untitled-1.html">Início</a> |
        <a href="htmlarquivo.html">Historia</a> |
        <a href="htmlsobre.html">Pacotes</a> |
        <a href="htmlcontato.html">Contato</a>
    </nav> 
    <section>
        <h2>Entre em Contato</h2>
        <p>Estamos aqui para ajudar! Preencha o formulário abaixo com suas dúvidas, sugestões ou solicitações.</p>
        
        <form class="contact-form" action="#" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" required></textarea>

            <button type="submit" class="cta-button">Enviar Mensagem</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Lukinhas Finanças. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
